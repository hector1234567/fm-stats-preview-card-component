<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="stats-preview-card">
      <div class="stats-preview-card__content">
        <article>
          <h1 class="stats-preview-card__heading">
            Get <mark>insights</mark> that help your business grow.
          </h1>
          <p class="stats-preview-card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </article>
        <div class="stats-preview-card__stats">
          <div class="stat">
            <strong class="stat__value">10k+</strong>
            <span class="stat__name">companies</span>
          </div>
          <div class="stat">
            <strong class="stat__value">314</strong>
            <span class="stat__name">templates</span>
          </div>
          <div class="stat">
            <strong class="stat__value">12m+</strong>
            <span class="stat__name">queries</span>
          </div>
        </div>
      </div>
      <figure class="stats-preview-card__image">
        <!-- <img src="/images/image-header-desktop.jpg" alt="Picture" srcset="" /> -->
      </figure>
    </main>
  </body>
</html>
